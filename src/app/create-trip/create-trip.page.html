<ion-content class="content fullscreen-bg" force-overscroll="false">
  <div>
    <ion-row class="header-row">
      <ion-col class="header-style-arrow">
        <img src="assets/icon/arrow-left.svg" class="arrow" alt="" (click)="goBack()">
      </ion-col>
      <ion-col class="header-style-text">
        <h4 class="whitefy header-text">Create a Trip</h4>
      </ion-col>
    </ion-row>
  </div>
  <div class="ion-padding">
    <ion-row>
      <ion-col class="column-decorator">
        <div class="div-decorator">
          <!--Destination-->
          <ion-row class="ion-row-margin-bottom-1">
            <ion-col class="ion-col-max-width-1">
              <div>
                <p class="recommend-details">Destination</p>
              </div>
            </ion-col>
            <ion-col class="ion-col-max-width-2">
              <input type="text" placeholder="Select your destination" name="destination" required id="destination"
                class="recommend-input">
            </ion-col>
          </ion-row>
          <!--End of Destination-->

          <!--Days-->
          <ion-row class="ion-row-margin-bottom-1">
            <ion-col class="ion-col-max-width-1">
              <div>
                <p class="recommend-details">No. of Days</p>
              </div>
            </ion-col>
            <ion-col class="ion-col-max-width-2">
              <input type="text" placeholder="Select no. of days" name="days" required id="days"
                class="recommend-input">
            </ion-col>
          </ion-row>
          <!--End of Days-->

          <!--People Count-->
          <ion-row class="ion-row-margin-bottom-1">
            <ion-col class="ion-col-max-width-1">
              <div>
                <p class="recommend-details">People Count</p>
              </div>
            </ion-col>
            <ion-col class="ion-col-max-width-2">
              <input type="text" placeholder="Type no. of people" name="people-count" required id="people-count"
                class="recommend-input">
            </ion-col>
          </ion-row>
          <!--End of People Count-->

          <!--Budget per Person-->
          <ion-row class="ion-row-margin-bottom-1">
            <ion-col class="ion-col-max-width-1">
              <div>
                <p class="recommend-details">Budget per Person</p>
              </div>
            </ion-col>
            <ion-col class="ion-col-max-width-2">
              <input type="text" placeholder="Rs." name="budget-per-person" required id="budget-per-person"
                class="recommend-input">
            </ion-col>
          </ion-row>
          <!--End of Budget per Person-->

          <!--Age-->
          <ion-row class="ion-row-margin-bottom-1">
            <ion-col class="ion-col-max-width-1">
              <div>
                <p class="recommend-details">Age</p>
              </div>
            </ion-col>
            <ion-col class="ion-col-max-width-2">
              <input type="text" placeholder="" name="age" required id="age" class="recommend-input">
            </ion-col>
          </ion-row>
          <!--End of Age-->

          <!--Weather-->
          <ion-row class="ion-row-margin-bottom-1">
            <ion-col class="ion-col-max-width-1">
              <div>
                <p class="recommend-details">Weather</p>
              </div>
            </ion-col>
            <ion-col class="ion-col-max-width-2">
              <input type="text" placeholder="" name="weather" required id="weather" class="recommend-input">
            </ion-col>
          </ion-row>
          <!--End of Weather-->

          <!--Travel-->
          <ion-row class="ion-row-margin-bottom-1">
            <ion-col class="ion-col-max-width-1">
              <div>
                <p class="recommend-details">Travel</p>
              </div>
            </ion-col>
            <!--Icons-->
            <ion-col class="ion-col-max-width-3">
              <span class="material-icons icon-click" style="color:'{{iconColor[0]}}';" (click)="clickTravelIcon(0)">
                directions_run
              </span>
              <span class="material-icons icon-click" style="color:'{{iconColor[1]}}';" (click)="clickTravelIcon(1)">
                directions_bike
              </span>
              <span class="material-icons icon-click" style="color:'{{iconColor[2]}}';" (click)="clickTravelIcon(2)">
                directions_car
              </span>
              <span class="material-icons icon-click" style="color:'{{iconColor[3]}}';" (click)="clickTravelIcon(3)">
                airport_shuttle
              </span>
              <span class="material-icons icon-click" style="color: '{{iconColor[4]}}';" (click)="clickTravelIcon(4)">
                directions_bus
              </span>
              <span class="material-icons icon-click" style="color:'{{iconColor[5]}}';" (click)="clickTravelIcon(5)">
                directions_railway
              </span>
              <!--End of Icons-->
            </ion-col>
          </ion-row>
          <!--Travel-->

        </div>
      </ion-col>
    </ion-row>
    <button class="btn btn-primary ">
      Create A Trip
    </button>
  </div>
</ion-content>
