<ion-content class="content fullscreen-bg" force-overscroll="false">
  <div>
    <ion-row class="header-row">
      <ion-col class="header-style-arrow">
        <img src="assets/icon/arrow-left.svg" class="arrow" alt="">
      </ion-col>
      <ion-col class="header-style-text">
        <h5 class="whitefy header-text">Trip Details</h5>
      </ion-col>
    </ion-row>
  </div>
  <div class="ion-padding">
    <div style="background-color: #1a1a1a;">
      <ion-row>
        <!-- col - 1 -->
        <ion-col class="max-width-fixer-1">
          <img src="assets/img/6.jpg" alt="" class="image-wrapper">
        </ion-col>
        <!-- col - 2 -->
        <ion-col class="max-width-fixer-2">
          <div class="vertical-line"></div>
        </ion-col>
        <!-- col - 3 -->
        <ion-col>
          <h5 style="color:white;">Galle, Sri Lanka</h5>
          <h6 style="color:white;">5km</h6>
          <span class="material-icons icon-click">
            directions_run
          </span>
          <span class="material-icons icon-click">
            directions_bike
          </span>
          <span class="material-icons icon-click">
            directions_car
          </span>
          <span class="material-icons icon-click">
            airport_shuttle
          </span>
          <span class="material-icons icon-click">
            directions_bus
          </span>
          <span class="material-icons icon-click">
            directions_railway
          </span>
          <!-- <button class="btn btn-primary">More Details</button> -->
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col  class="col-fixer">
          <img src="assets/img/hotels/1.jpg" alt="" class="image-wrapper-circle">
        </ion-col>
        <ion-col style="min-height: 100px;">
          <div style="border:1px solid white; border-radius:5px;">
            <p class="whitefy beautify">Citrus, Hikkaduwa, Galle, Sri Lanka.</p>
            <p class="whitefy beautify">LKR. 9,000.00</p>
          </div>
        </ion-col>
      </ion-row>
    </div>

    <div style="margin-top:5px;">
      <ion-row>
        <h5 class="whitefy">Visiting Places</h5>
      </ion-row>
      <ion-row>
        <ion-slides [options]="sliderOpts">
          <ion-slide *ngFor="let img of [1,2,3,4,5]">
            <img src="assets/img/locations/{{img}}.jpg" tappable (click)="openPreview(img)" alt="">

          </ion-slide>
        </ion-slides>
      </ion-row>
    </div>

    <div>
      <ion-row>
        <p class="whitefy font-wrapper">Trip Starts At</p>
      </ion-row>
      <ion-row>
        <input type="text" placeholder="date" name="start-date" required id="start-date" class="recommend-input">
        <input type="text" placeholder="time" name="start-time" required id="start-time" class="recommend-input">
        <input type="text" placeholder="venue" name="start-venue" required id="start-venue" class="recommend-input">
      </ion-row>
      <ion-row>
        <p class="whitefy font-wrapper">Trip Ends At</p>
      </ion-row>
      <ion-row>
        <input type="text" placeholder="date" name="end-date" required id="end-date" class="recommend-input">
        <input type="text" placeholder="time" name="end-time" required id="end-time" class="recommend-input">
        <input type="text" placeholder="venue" name="end-venue" required id="end-venue" class="recommend-input">
      </ion-row>
      <ion-row style="margin-top:5px;">
        <p class="whitefy font-wrapper">Number of Participants</p>
        <input type="text" placeholder="No." name="participants" required id="participants" class="recommend-input-modified">
        <p class="whitefy font-wrapper">&nbsp;/&nbsp;</p>
        <input type="text" placeholder="No." name="total-participants" required id="total-participants" class="recommend-input-modified">
      </ion-row>
      <ion-row style="margin-top:10px;">
        <button class="btn btn-primary">Confirm</button>
        <button class="btn btn-primary">Cancel</button>
      </ion-row>
    </div>

  </div>
</ion-content>
