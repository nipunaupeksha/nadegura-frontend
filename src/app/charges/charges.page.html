<ion-content class="content fullscreen-bg" force-overscroll="false">
  <div>
    <ion-row class="header-row">
      <ion-col class="header-style-arrow">
        <img  src="assets/icon/arrow-left.svg" class="arrow" alt="">
      </ion-col>
      <ion-col class="header-style-text">
        <h4 class="whitefy header-text">Total Expenses</h4>
      </ion-col>
    </ion-row>
  </div>
  <div class="ion-padding">
    <div class="div-padding-fixer">
      <ion-row class="row-margin-fixer">
        <p class="whitefy font-wrapper">Hotel</p>
      </ion-row>
      <ion-row>
        <input type="text" placeholder="hotel-expenses" name="hotel-expenses" required id="hotel-expenses" class="recommend-input-modified">
      </ion-row>
      <ion-row class="row-margin-fixer">
        <p class="whitefy font-wrapper">Transport</p>
      </ion-row>
      <ion-row>
        <input type="text" placeholder="transport-expenses" name="transport-expenses" required id="transport-expenses" class="recommend-input-modified">
      </ion-row>

      <ion-row class="row-margin-fixer">
        <p class="whitefy font-wrapper">Other Expenses</p>
      </ion-row>
      <ion-row>
        <input type="text" placeholder="other-expenses" name="other-expenses" required id="other-expenses" class="recommend-input-modified">
      </ion-row>

      <ion-row class="row-margin-fixer">
        <p class="whitefy font-wrapper">Total Expenses</p>
      </ion-row>
      <ion-row>
        <input type="text" placeholder="total-expenses" name="total-expenses" required id="total-expenses" class="recommend-input-modified">
      </ion-row>


      <ion-row class="row-margin-fixer">
        <button class="btn btn-primary">Next</button>
      </ion-row>
    </div>

  </div>
</ion-content>
