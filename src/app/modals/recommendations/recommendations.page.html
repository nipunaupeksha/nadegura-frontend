<ion-content class="content fullscreen-bg" force-overscroll="false">
  <div>
      <ion-row class="header-row">
        <ion-col class="header-style-arrow">
          <img src="assets/icon/arrow-left.svg" class="arrow" alt="" (click)="closeMedia()">
        </ion-col>
        <ion-col class="header-style-text">
          <h5 class="whitefy header-text">Trip Recommendations</h5>
        </ion-col>
      </ion-row>
  </div>
  
  <div class="ion-padding">
    
    <ion-row class="row-color row-gap"  *ngFor="let trip of passedArray; let i = index;" >
      
      <!-- col - 1 -->
      <ion-col class="max-width-fixer-1 overflow-fixer" >
        <img src="assets/img/locations/{{trip['destination']}}/1.jpg" alt="" class="image-wrapper">
      </ion-col>
      <!-- col - 2 -->
      <ion-col style="max-width:5px;">
        <div class="vertical-line"></div>
      </ion-col>
      <!-- col - 3 -->
      <ion-col>
        <h5 style="color:white;">{{trip['area']}}, {{trip['district']}}</h5>
        <h6 style="color:white;">{{trip['province']}}</h6>
        <span class="material-icons icon-click" *ngFor="let t of travelList; let j=index;"
                 [ngStyle]="{'color':trip['travel'].charAt(j) =='r'? 'red':'white'}">
                {{t["travelValue"]}}
              </span>
              
        <button class="btn btn-primary">More Details</button>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
