<ion-header style="background: white;">
  <ion-toolbar>
    <div class="ion-padding">
      <ion-row>
        <ion-col style="text-align: end; max-height:20px;">
          <span class="material-icons" (click)="closeMedia()" style="font-size: 20px; max-height: 20px; ">
            close
          </span>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="text-align:center; text-transform: uppercase;">
          <h4 style="letter-spacing: 3px;">Hotels</h4>
        </ion-col>
      </ion-row>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content force-overscroll="false" class="content fullscreen-bg">
  <div class="ion-padding">
    <ion-row>
      <ng-container *ngFor="let hotel of hotelList;let i=index;">
        <ion-col size=12>
          <!-- Ionic Card -->
          <ion-card class="card-properties"
            [ngStyle]="{'background-image': 'url('+'../../../assets/img/hotels/photos/'+hotelImgList[i]+'.jpg)'}"
            (click)="viewHotelService(hotel['hotelId'], hotel['hotelName'],hotelImgList[i])">
            <ion-card-header>

              <ion-card-title>{{hotel['hotelName']}}
              </ion-card-title>
              <span class="contactDetails">{{hotel['email']}} <br>
                {{hotel['phone']}}</span>
              <ion-card-subtitle>
              </ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>

            </ion-card-content>
          </ion-card>
          <!-- End of Ionic Card -->
        </ion-col>
      </ng-container>
    </ion-row>
  </div>

</ion-content>
