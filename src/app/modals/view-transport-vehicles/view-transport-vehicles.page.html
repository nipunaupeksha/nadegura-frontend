<ion-header style="background: white;">
  <ion-toolbar>
    <div class="ion-padding">
      <ion-row>
        <ion-col style="text-align: end; max-height:20px;">
          <span class="material-icons" (click)="closeMedia()" style="font-size: 20px; max-height: 20px; ">
            close
          </span>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="text-align:center; text-transform: uppercase;">
          <h4 style="letter-spacing: 3px;">{{transportName}}</h4>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="text-align: end; max-height:20px;">
          <span class="material-icons" (click)="alert()" style="font-size: 20px; max-height: 20px; color:rgb(16, 105, 53); ">
            add
          </span>
          
        </ion-col>
      </ion-row>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content force-overscroll="false" class="content fullscreen-bg">
  <div class="ion-padding">
    <ion-row>
      <ng-container *ngFor="let transport of transportList;let i=index;">
        <ion-col size=12>
          <!-- Ionic Card -->
          <ion-card class="card-properties"
          
            [ngStyle]="{'background-image': 'url('+'../../../assets/img/transport/photos/'+transportImgList[i]+'.jpg)'}">
            <ion-card-header (click)="viewTransportService(transport['transportId'], transport['transportType'],transport['transportName'],transportImgList[i], transport['vehicleId'])">
              
              <!-- (click)="viewTransportService(transport['transportId'], transport['transportType'],transport['transportName'],transportImgList[i])" -->
              <ion-card-title>{{transport['model']}} - {{transport['brand']}}
              </ion-card-title>
              <span class="contactDetails">License - {{transport['licensePlate']}} 
                </span>
              <ion-card-subtitle>
              </ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              <ion-row>
                <ion-col style="text-align:end;width:100%!important;">
                  <span class="material-icons del" (click)="alertDelete(transport['vehicleId'])">delete</span>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>

          <!-- <ion-row>
            <ion-col style="text-align: end; max-height:20px;">
              <span class="material-icons" (click)="closeMedia()" style="font-size: 20px; text-align: center; height: 20px !important; width:20px!important;color:white;">
                close
              </span>
            </ion-col>
          </ion-row> -->
          <!-- End of Ionic Card -->
        </ion-col>
      </ng-container>
    </ion-row>
  </div>

</ion-content>
