<ion-content class="content fullscreen-bg" force-overscroll="false">
    <div>
        <ion-row class="header-row">
            <ion-col class="header-style-arrow">
              <img src="assets/icon/arrow-left.svg" class="arrow" alt="">
            </ion-col>
            <ion-col class="header-style-text">
              <h5 class="whitefy header-text">Rate Your Experience</h5>
            </ion-col>
          </ion-row>
    </div>
    <div class="ion-padding">
        <ion-row>
            <ion-col style="text-align:center;">
                <p class="whitefy">Hotel<span>
                        <app-rating></app-rating>
                    </span></p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col style="text-align:center;">
                <p class="whitefy">Transport<span>
                        <app-rating></app-rating>
                    </span></p>
            </ion-col>
        </ion-row>
        <div>
            <button class="btn btn-primary" (click)="submitRating()">Submit</button>
        </div>
    </div>
</ion-content>
