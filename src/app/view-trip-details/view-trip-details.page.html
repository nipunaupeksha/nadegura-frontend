<ion-content class="content fullscreen-bg" force-overscroll="false">
  <div>
    <ion-row class="header-row">
      <ion-col class="header-style-arrow">
        <img src="assets/icon/arrow-left.svg" class="arrow" alt="">
      </ion-col>
      <ion-col class="header-style-text">
        <h5 class="whitefy header-text">Trip Details</h5>
      </ion-col>
    </ion-row>
  </div>
  <div class="ion-padding">
    <div>
      <ion-row style="margin-top:20px;">
        <p class="whitefy font-wrapper">Trip Starts At</p>
      </ion-row>
      <ion-row>
        <ion-col class="col-fixer">
          <input type="text" placeholder="date" name="start-date" required id="start-date" class="recommend-input">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="col-fixer">
          <input type="text" placeholder="time" name="start-time" required id="start-time" class="recommend-input">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="col-fixer">
          <input type="text" placeholder="venue" name="start-venue" required id="start-venue" class="recommend-input">
        </ion-col>
      </ion-row>



      <ion-row style="margin-top:20px;">
        <p class="whitefy font-wrapper">Trip Ends At</p>
      </ion-row>

      <ion-row>
        <ion-col class="col-fixer">
          <input type="text" placeholder="date" name="end-date" required id="end-date" class="recommend-input">
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="col-fixer">
          <input type="text" placeholder="time" name="end-time" required id="end-time" class="recommend-input">
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="col-fixer">
          <input type="text" placeholder="venue" name="end-venue" required id="end-venue" class="recommend-input">
        </ion-col>
      </ion-row>


      <ion-row style="margin-top:20px;">
        <p class="whitefy font-wrapper">Real Ends Time</p>
      </ion-row>

      <ion-row>
        <ion-col class="col-fixer">
          <input type="text" placeholder="date" name="real-date" required id="real-date" class="recommend-input">
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="col-fixer">
          <input type="text" placeholder="time" name="real-time" required id="real-time" class="recommend-input">
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="col-fixer">
          <input type="text" placeholder="venue" name="real-venue" required id="real-venue" class="recommend-input">
        </ion-col>
      </ion-row>

      <ion-row style="margin-top:20px;">
        <p class="whitefy font-wrapper">Hotel Details</p>
      </ion-row>

      <ion-row>
        <ion-col class="col-fixer">
          <input type="text" placeholder="name" name="hotel-name" required id="hotel-name" class="recommend-input">
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="col-fixer">
          <input type="text" placeholder="mobile" name="hotel-mobile" required id="hotel-mobile"
            class="recommend-input">
            </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="col-fixer">
          <input type="text" placeholder="e-mail" name="hotel-mail" required id="hotel-mail" class="recommend-input">
        </ion-col>
      </ion-row>


      <ion-row style="margin-top:20px;">
        <p class="whitefy font-wrapper">Transport Details - Travel Agency</p>
      </ion-row>

      <ion-row>
        <ion-col class="col-fixer">
          <input type="text" placeholder="name" name="agency-name" required id="agency-name" class="recommend-input">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="col-fixer">
          <input type="text" placeholder="mobile" name="agency-mobile" required id="agency-mobile"
            class="recommend-input">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="col-fixer">
          <input type="text" placeholder="e-mail" name="agency-mail" required id="agency-mail" class="recommend-input">
        </ion-col>
      </ion-row>

      <ion-row style="margin-top:20px;">
        <p class="whitefy font-wrapper">Transport Details - Tour Guide</p>
      </ion-row>

      <ion-row>
        <ion-col class="col-fixer">
          <input type="text" placeholder="name" name="guide-name" required id="guide-name" class="recommend-input">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="col-fixer">
          <input type="text" placeholder="mobile" name="guide-mobile" required id="guide-mobile"
            class="recommend-input">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="col-fixer">
          <input type="text" placeholder="e-mail" name="guide-mail" required id="guide-mail" class="recommend-input">
        </ion-col>
      </ion-row>


      <ion-row style="margin-top:20px;">
        <button class="btn btn-primary">Next</button>
      </ion-row>

    </div>

  </div>
</ion-content>
