<ion-content class="content fullscreen-bg" force-overscroll = "false">
  <div>
    <ion-row class="header-row">
      <ion-col class="header-style-arrow">
        <img src="assets/icon/arrow-left.svg" class="arrow" alt="" (click)="goBack()">
      </ion-col>
      <ion-col class="header-style-text">
        <h5 class="whitefy header-text">Join a Trip</h5>
      </ion-col>
    </ion-row>
  </div>
  <div class="ion-padding">
    <ion-row>
      <ion-col class="column-decorator">
        <div class="div-decorator">
        <!-- create a trip -->
        <button  class="btn btn-primary" (click)="createTrip()">
          <strong>Create Your Own Trip</strong>
        </button>
        <button  class="btn btn-primary" (click)="tripRecommender()">
          <strong>Trip Recommender</strong>
        </button>
      </div>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
